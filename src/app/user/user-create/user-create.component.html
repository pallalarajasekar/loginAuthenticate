<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
                <div class="col-lg-7 text-center">
                    <div class="p-5 ">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an User!</h1>
                        </div>
                        <form [formGroup]="formGroup" (ngSubmit)="createUser()">
                            <div class="form-group">
                            <span *ngIf="formGroup.get('name').touched && formGroup.get('name').invalid"
                                    style="color: red; float: right;">Please enter User name</span>
                                <input type="text" class="form-control form-control-user"
                                    placeholder="User Name" formControlName="name" [ngClass]="{'form-error' : formGroup.get('name').touched && formGroup.get('name').invalid}">
                            </div>
                            <div class="form-group">
                            <span *ngIf="formGroup.get('ids').touched && formGroup.get('ids').invalid"
                                    style="color: red; float: right;">Please enter User Id</span>
                                <input type="number" class="form-control form-control-user"
                                    placeholder="User Id" formControlName="ids" [ngClass]="{'form-error' : formGroup.get('ids').touched && formGroup.get('ids').invalid}">
                            </div>
                            <div class="form-group">
                            <span *ngIf="formGroup.get('age').touched && formGroup.get('age').invalid"
                                    style="color: red; float: right;">Please enter User age</span>
                                <input type="number" class="form-control form-control-user"
                                    placeholder="User Age" formControlName="age" [ngClass]="{'form-error' : formGroup.get('age').touched && formGroup.get('age').invalid}">
                            </div>
                            <div class="form-group">
                            <span *ngIf="formGroup.get('location').touched && formGroup.get('location').invalid"
                                    style="color: red; float: right;">Please enter User location</span>
                                <input type="text" class="form-control form-control-user"
                                    placeholder="User Location" formControlName="location" [ngClass]="{'form-error' : formGroup.get('location').touched && formGroup.get('location').invalid}">
                            </div>
                            
                            <button class="btn btn-primary btn-user btn-block" [disabled]="!formGroup.valid">
                                Create User
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
