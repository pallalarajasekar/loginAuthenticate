<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row justify-content-center">
                <div class="col-lg-7 text-center">
                    <div class="p-5 ">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Product!</h1>
                        </div>
                        <form [formGroup]="formGroup" (ngSubmit)="createProduct()">
                            <div class="form-group">
                                <span *ngIf="formGroup.get('name').touched && formGroup.get('name').invalid"
                                    style="color: red; float: right;">Please enter Product name</span>
                                <input type="text" class="form-control" placeholder="Product Name"
                                    formControlName="name"
                                    [ngClass]="{'form-error' : formGroup.get('name').touched && formGroup.get('name').invalid}">
                            </div>
                            <div class="form-group">
                                <span style="color: red;float: right;"
                                    *ngIf="formGroup.get('model').touched && formGroup.get('model').invalid">Please
                                    enter Product Model</span>
                                <input type="text" class="form-control" placeholder="Prodcuct Model"
                                    formControlName="model"
                                    [ngClass]="{'form-error' : formGroup.get('model').touched && formGroup.get('model').invalid}">
                            </div>
                            <div class="form-group">
                                <span style="color: red;float: right;" *ngIf="formGroup.get('price').touched && formGroup.get('price').invalid">Please enter Prodcuct Price</span>
                                <input type="number" class="form-control" placeholder="Product Price"
                                    formControlName="price" [ngClass]="{'form-error' : formGroup.get('price').touched && formGroup.get('price').invalid}">
                            </div>
                            <div class="form-group">
                                <span style="color: red;float: right;" *ngIf="formGroup.get('color').touched && formGroup.get('color').invalid">Please enter Prodcuct Color</span>
                                <input type="text" class="form-control" placeholder="Prodcuct Color"
                                    formControlName="color" [ngClass]="{'form-error' : formGroup.get('color').touched && formGroup.get('color').invalid}">
                            </div>
                            <div class="form-group">
                                <span style="color: red;float: right;" *ngIf="formGroup.get('memory').touched && formGroup.get('memory').invalid">Please select Prodcuct Color</span>
                                <select class="form-control" formControlName="memory" [ngClass]="{'form-error' : formGroup.get('memory').touched && formGroup.get('memory').invalid}">
                                    <option value="60GB">60</option>
                                    <option value="180GB">180</option>
                                    <option value="256GB">256</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <button [disabled]="!formGroup.valid" class="btn btn-primary btn-user btn-block">
                                    Create Product
                                </button>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
